<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />

    <style>
      ::root {
        font-size: 16px;
      }
      body {
        font-family: "Century Gothic", sans-serif;
        margin: 20px;
      }
      select {
        font-size: 1em;
        margin-top: 2px;
      }
      label {
        margin-right: 10px;
      }
      button {
        font-family: inherit;
        font-weight: bold;
        padding: 0.2em 0.5em;
        font-size: 1.05rem;
      }
      textarea {
        font-size: 1em;
        margin-top: 1em;
        resize: vertical;
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
      }
      .option:not(:first-of-type) {
        margin-top: 1em;
      }
    </style>
  </head>

  <body>
    <form>

      <div class="option">
        <label>Colour scheme?</label>
        <div>
          <select id="colour-scheme" name="colour-scheme">
            <option value="L">Light</option>
            <option value="D">Dark</option>
          </select>
        </div>
      </div>

      <div class="option">
        <label>Maximum safety level to show?</label>
        <div>
          <select id="safe-mode" name="safe-mode">
            <option value="0">Safe</option>
            <option value="1">Questionable</option>
            <option value="2">Explicit</option>
            <option value="3">Shock</option>
          </select>
        </div>
      </div>

      <div class="option">
        <label>Which users would you like to highlight?</label>
        <div>
          <textarea id="highlighted-users" name="highlighted-users" rows=16></textarea>
        </div>
      </div>

      <div class="option">
        <label>Which users would you like to filter?</label>
        <div>
          <textarea id="filtered-users" name="filtered-users" rows=16></textarea>
        </div>
      </div>

      <div class="option">
        <label>Hide entirely, or just dim filtered listings?</label>
        <div>
          <select id="filter-mode" name="filter-mode">
            <option value="hide">Hide entirely</option>
            <option value="dim">Dim listings</option>
          </select>
        </div>
      </div>

      <div class="option">
        <button id="export-button" type="button">Export settings</button>
        <button id="import-button" type="button">Import settings</button>
        <input id="import-file" type="file" accept="application/json,.json" hidden />
      </div>

    </form>
    <script src="options.js"></script>
  </body>
</html>
